{% extends "base.html" %}

{% block content %}

<h1>Publisher: {{ publisher.name }} <a class= "btn btn-primary" href="{{ publisher.get_update_url }}">Update</a> </h1>

<p><strong>Address line:</strong> {{ publisher.address_line }}</p> 
<p><strong>City:</strong> {{ publisher.city }}</p> 
<p><strong>State:</strong> {{ publisher.state }}</p> 
<p><strong>Country:</strong> {{ publisher.country }}</p> 
<p><strong>Pin Code:</strong> {{ publisher.pincode }}</p> 
{% endblock %}
